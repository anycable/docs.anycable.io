<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AnyCable Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta itemprop="name" content="AnyCable Docs" />
  <meta property="og:title" content="AnyCable Docs" />
  <meta name="description" content="Polyglot replacement for ActionCable-compatible servers" />
  <meta itemprop="description" content="Polyglot replacement for ActionCable-compatible servers" />
  <meta property="og:description" content="Polyglot replacement for ActionCable-compatible servers" />
  <meta itemprop="image" content="https://docs.anycable.io/assets/images/share.png" />
  <meta property="og:image" content="https://docs.anycable.io/assets/images/share.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@any_cable" />
  <meta name="twitter:creator" content="@any_cable" />
  <meta property="og:site_name" content="AnyCable Docs" />
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
  <meta name="keywords" content="rails, actioncable, websocket, anycable, grpc, ruby, erlang, golang" />
  <meta name="theme-color" content="#000000" />
  <link rel="stylesheet" href="/assets/vue.min.css">
  <link rel="stylesheet" href="/assets/styles.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <!-- Use a global var to define the router mode to be able to redefine it by injecting a script (e.g., on Netlify) -->
  <script>window.DOCSIFY_ROUTER_MODE = "hash"</script>
</head>
<body>
  <div id="app"></div>
  <script>
    if (window.DOCSIFY_ROUTER_MODE === "history"){
      var clink = document.createElement("link")
      clink.rel = "canonical"
      document.getElementsByTagName("head")[0].appendChild(clink)
    }

    if(rhash = sessionStorage.getItem("__redirect_hash__")) {
      if (window.DOCSIFY_ROUTER_MODE === "hash")
        window.location.hash = rhash;
      else
        window.location.url = rhash;
      sessionStorage.removeItem("__redirect_hash__");
    }

    var darkMode = false;
    if (window.matchMedia) {
      if(window.matchMedia('(prefers-color-scheme: dark)').matches){
        darkMode = true;
      }
    }

    var mermaidNum = 0;
    var mermaidInitialized = false;

    window.$docsify = {
      alias: {
        '/v06/.*_sidebar.md': 'https://raw.githubusercontent.com/anycable/docs.anycable.io/0-6-stable/docs/_sidebar.md',
        '/v1/.*_sidebar.md': 'https://raw.githubusercontent.com/anycable/docs.anycable.io/1-0-stable/docs/_sidebar.md',
        '/edge/_sidebar.md': '/_sidebar.md',
        '/.*/_sidebar.md': 'https://raw.githubusercontent.com/anycable/docs.anycable.io/1-1-stable/docs/_sidebar.md',
        '/edge/anycable-go/(.*)': 'https://raw.githubusercontent.com/anycable/anycable-go/master/docs/$1',
        '/edge/ruby/(.*)': 'https://raw.githubusercontent.com/anycable/anycable/master/docs/$1',
        '/edge/rails/(.*)': 'https://raw.githubusercontent.com/anycable/anycable-rails/master/docs/$1',
        '/v06/(.*)': 'https://raw.githubusercontent.com/anycable/docs.anycable.io/0-6-stable/docs/$1',
        '/v1/anycable-go/(.*)': 'https://raw.githubusercontent.com/anycable/anycable-go/1-0-stable/docs/$1',
        '/v1/ruby/(.*)': 'https://raw.githubusercontent.com/anycable/anycable/1-0-stable/docs/$1',
        '/v1/rails/(.*)': 'https://raw.githubusercontent.com/anycable/anycable-rails/1-0-stable/docs/$1',
        '/v1-1/anycable-go/(.*)': 'https://raw.githubusercontent.com/anycable/anycable-go/1-1-stable/docs/$1',
        '/v1-1/ruby/(.*)': 'https://raw.githubusercontent.com/anycable/anycable/1-1-stable/docs/$1',
        '/v1-1/rails/(.*)': 'https://raw.githubusercontent.com/anycable/anycable-rails/1-1-stable/docs/$1',
        '/anycable-go/(.*)': 'https://raw.githubusercontent.com/anycable/anycable-go/1-1-stable/docs/$1',
        '/ruby/(.*)': 'https://raw.githubusercontent.com/anycable/anycable/1-1-stable/docs/$1',
        '/rails/(.*)': 'https://raw.githubusercontent.com/anycable/anycable-rails/1-1-stable/docs/$1',
        '/v1/': 'https://raw.githubusercontent.com/anycable/docs.anycable.io/1-0-stable/docs/README.md',
        '/v1/(.*)': 'https://raw.githubusercontent.com/anycable/docs.anycable.io/1-0-stable/docs/$1',
        '/v1-1/': 'https://raw.githubusercontent.com/anycable/docs.anycable.io/1-1-stable/docs/README.md',
        '/v1-1/(.*)': 'https://raw.githubusercontent.com/anycable/docs.anycable.io/1-1-stable/docs/$1',
        '/edge/': 'README.md',
        '/edge/(.*)': '$1',
        '/': 'https://raw.githubusercontent.com/anycable/docs.anycable.io/1-1-stable/docs/README.md',
        '/(.*)': 'https://raw.githubusercontent.com/anycable/docs.anycable.io/1-1-stable/docs/$1'
      },
      name: '<a id="logo-link" class="app-name-link" href="/"><div class="sidebar-logo">' +
        '<img src="/assets/images/logo.svg" height="64px" class="is-light" alt="AnyCable logo light">' +
        '<img src="/assets/images/logo_bw.svg" height="64px" class="is-dark" alt="AnyCable logo dark">' +
        '<span class="sidebar-logo-title">AnyCable</span>' +
        '</div></a>' +
        '<select id="version-selector" name="version" class="sidebar-version-select">' +
          '<option value="edge">edge</value>' +
          '<option value="">v1.2</value>' +
          '<option value="v1">v1.0</value>' +
          '<option value="v06">v0.6</value>' +
        '</select>',
      repo: 'https://github.com/anycable',
      loadSidebar: true,
      relativePath: true,
      nameLink: false,
      subMaxLevel: 2,
      ga: 'UA-88982723-3',
      auto2top: true,
      routerMode: window.DOCSIFY_ROUTER_MODE,
      search: {
        paths: 'auto',
        namespace: 'docs-anycable-'+window.DOCSIFY_ROUTER_MODE,
        hideOtherSidebarContent: true,
        depth: 3,
        pathNamespaces: ['/v06', '/v1-1', '/v1']
      },
      namespaces: [
        {
          id: "version",
          values: ["edge", "v1", "v1-1", "v06"],
          optional: true,
          selector: "#version-selector"
        }
      ],
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (!mermaidInitialized) {
              mermaid.initialize({
                "startOnLoad": false,
                "theme": "base",
                "themeVariables": {
                    "primaryColor": "#f64242",
                    "secondaryColor": "#fd7373",
                    "noteBkgColor": "#ffffff",
                    "darkMode": darkMode,
                }
              });
            }

            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + mermaidNum++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      plugins:[
        function(hook, vm) {
          hook.doneEach(function(){
            var appNameLink = Docsify.dom.find("#logo-link");

            if (!appNameLink) return;

            appNameLink.href = vm.config.currentNamespace;
          });
        },
        function(hook, vm) {
          hook.beforeEach(function(){
            if (clink) {
              clink.href = "https://docs.anycable.io" + vm.route.path
            }
          });
        }
      ]
    }
  </script>
  <script src="/assets/docsify.min.js"></script>
  <script src="/assets/docsify-search.js"></script>
  <script src="//unpkg.com/docsify-namespaced@0.1.1/dist/docsify-namespaced.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@1.4.4/dist/docsify-katex.js"></script>
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="/assets/prism-ruby.min.js"></script>
</body>
</html>
